<!doctype html>

<html>
  <head>
    <meta charset='UTF-8'>

    <title>Not Dying</title>

    <meta name='description'
          content='I don&#39;t want to achieve immortality through my work; I want to achieve
                   immortality through not dying.'>

    <link href='style.css' rel='stylesheet' type='text/css' media='all'>
  </head>

  <body>
    <figure>
      <blockquote>I don't want to achieve immortality through my work; I want to achieve
      immortality through not dying. I don't want to live on in the hearts of my countrymen; I want
      to live on in my apartment.</blockquote>

      <figcaption>&mdash; Woody Allen</figcaption>
    </figure>
  </body>
</html>
